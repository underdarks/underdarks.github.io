2020.05.07 학습
- <strong> </strong> : 텍스트 강조할때 사용
- <u> </u> : 텍스트 아래 밑줄
- <h1~6> </h1~h6> : 제목 부분
- <br> : 줄바꿈
- <p> </p> : 단락 설정
- <img src="" alt=""> : 이미지 불러오기
- <li> </li> : 리스트 만듬
- <ul> </ul> : 전체 들여쓰기 (unordered list)
- <ol> </ol> : 전체 들여쓰기 + 자동 넘버링(ordered list)
- <title> </title> : 타이틀 이름 설정
- <a href=""> </a> : 링크
- <!DOCTYPE html>  : 이런 구조를 가짐
<html>
  <head>           : 메타 부분
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>           : 본문 부분

  </body>
</html>

-->
